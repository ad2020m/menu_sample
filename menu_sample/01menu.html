<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menuパターン</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./01menu.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        // main-menu
        $(function () {
            $('#nav-toggle').click(function () {
                $('body').toggleClass('open');
            });
        });
        // sub-menu
        $(function () {
            $('.has-submenu').click(function () {
                $(this).children('.header-nav-submenu').toggleClass('sub-open');
            });
        });
    </script>

</head>
<body>
    <header>
        <div class="header wrap">
            <h1><img src="https://placehold.jp/300x60.png" alt=""></h1>
            <nav>
                <ul class="header-nav">
                    <li><a href="">menu01</a></li>
                    <li class="has-submenu">menu02
                        <ul class="header-nav-submenu">
                            <li><a href="#">submenu01</a></li>
                            <li><a href="#">submenu02</a></li>
                            <li><a href="#">submenu03</a></li>
                        </ul>
                    </li>
                    <li><a href="">menu03</a></li>
                    <li class="has-submenu">menu04
                        <ul class="header-nav-submenu">
                            <li><a href="#">submenu04</a></li>
                            <li><a href="#">submenu05</a></li>
                            <li><a href="#">submenu06</a></li>
                            <li><a href="#">submenu07</a></li>
                        </ul>
                    </li>
                    <li><a href="">menu05</a></li>
                </ul>

                <!-- sp-menu-button -->
                <div id="nav-toggle" class="sp">
                    <div>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
</body>
</html>
